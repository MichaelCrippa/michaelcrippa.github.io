<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-vZ0FgsBhmK0fCh6N0waNYd+NVN5iwfUOHjiic5LLUVjZZkNl5PYg8nFQXAbNm/foK69U3P99PAeML4YwICGf1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="logo">Michael<span class="accent">Dev</span></div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Hero Section -->
    <section class="contact-hero parallax-bg" style="background-image: url('./images/cyberpunk-city-2.png');">
      <div class="overlay"></div>
      <div class="container">
        <h1 class="page-title">Contattami</h1>
        <p class="portfolio-intro">Hai un progetto futuristico in mente? Parliamone!</p>
      </div>
    </section>

    <!-- Contact Section with 3D background and info overlay -->
    <section class="contact-section">
      <div class="contact-3d-full">
        <canvas id="contact-background"></canvas>
        <div class="contact-info">
          <h2>Mettiti in Contatto</h2>
          <p>Per progetti, collaborazioni o domande, scrivimi a:</p>
          <a href="mailto:michael.crippa1@gmail.com" class="glitch" data-text="michael.crippa1@gmail.com">michael.crippa1@gmail.com</a>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <!-- Canvas per onde dinamiche come sfondo del modulo di contatto -->
      <canvas id="form-wave" class="wave-canvas"></canvas>
      <div class="container">
        <h2 class="section-title">Mandami un messaggio</h2>
        <form id="contact-form" class="contact-form">
          <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Nome" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-row">
            <textarea id="message" name="message" rows="5" placeholder="Il tuo messaggio" required></textarea>
          </div>
          <button type="submit" class="btn primary-btn">Invia Messaggio</button>
          <p id="form-response" class="form-response"></p>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 Michael. Tutti i diritti riservati.</p>
      </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top"><i class="fas fa-chevron-up"></i></button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <!-- Aggiorna versione per evitare cache degli script -->
    <script src="./js/script.js?v=10"></script>
  </body>
</html>
